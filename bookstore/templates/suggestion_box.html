{% extends 'base.html' %}

{% block title %} Suggest a Book {% endblock %}

{% block body %}

<div class="container my-5">
    <h1 class="text-center mb-5" style="color: white;">Suggest a Book</h1>
    <form action="{{ url_for('views.suggest_book') }}" method="POST">
        <div class="form-group">
            <label for="customer_name">Your Name</label>
            <input type="text" class="form-control" id="customer_name" name="customer_name"
required>
        </div>
        <div class="form-group">
            <label for="customer_email">Your Email</label>
            <input type="email" class="form-control" id="customer_email" name="customer_email"
required>
        </div>
        <div class="form-group">
            <label for="book_title">Suggested Book Title</label>
            <input type="text" class="form-control" id="book_title" name="book_title" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit Suggestion</button>
    </form>
</div>

{% endblock %}
