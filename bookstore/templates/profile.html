{% extends 'base.html' %}

{% block title %} Home {% endblock %}


{% block body %}

<div style="background-color: #ffefe0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0;">
    <div style="background: white; padding: 25px; border-radius: 15px; box-shadow: 0 5px 10px rgba(0,0,0,0.1); max-width: 450px; width: 100%; text-align: center;">
         <h2 style="text: center; ">Profile</h2>
        <!-- Profile Image -->
        <div style="position: relative; display: inline-block;">
            <img src="../media/account-pic.jfif" alt="Profile Picture" style="border-radius: 50%; width: 100px; height: 100px; border: 4px solid #ff7f00;">
            <button style="position: absolute; bottom: 0; right: 0; background-color: #ff7f00; border: none; border-radius: 50%; width: 30px; height: 30px; color: white; font-size: 18px; cursor: pointer;">âœŽ</button>
        </div>

        <!-- User Info -->
        <h2 style=" margin-top: 10px;">Welcome back<span style="color: #ff7f00;"> {{customer.username}}</span> </h2>
        <p style="color: #666; margin-bottom: 20px;">{{customer.email}}</p>
        <p style="color: #666; margin-bottom: 20px;">{{customer.department}}</p>

        <!-- Buttons -->
        <button style="width: 100%; padding: 10px; background-color: #ff7f00; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; margin-bottom: 10px;"><a href="/change-password/{{ customer.id }}" style="text-decoration: none; text: white;">Change Password</a></button>


        <button style="width: 100%; padding: 10px; background-color: white; color: #ff7f00; border: 2px solid #ff7f00; border-radius: 5px; font-size: 16px; cursor: pointer;" ><a href="/logout">Log Out</a></button>
    </div>
</div>

{% endblock %}
