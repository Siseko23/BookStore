<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1.2rem;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="number"], textarea {
            font-size: 1rem;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 4px;
            border: 1px solid #ccc;
            resize: vertical;
            width: 100%;
        }

        textarea {
            min-height: 100px;
        }

        button {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #ff7f00; /* Orange color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #e06c00; /* Darker orange on hover */
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
            display: block;
            font-size: 1rem;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        .back-link a:hover {
            color: #0056b3;
        }

        /* New home button style */
        .home-button {
            padding: 12px 20px;
            font-size: 1rem;
            background-color: #28a745; /* Green color */
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Review Book: {{ product.product_name }}</h1>

    <!-- Review Submission Form -->
    <form method="POST">
        <div>
            <label for="rating">Rating (1 to 5):</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required>
        </div>

        <div>
            <label for="review_text">Review (Optional):</label>
            <textarea id="review_text" name="review_text"></textarea>
        </div>

        <button type="submit">Submit Review</button>
    </form>

    <!-- Link to go back to the product details page -->
    <div class="back-link">
        <a href="{{ url_for('views.product_details', product_id=product.id) }}">Back to Product</a>
    </div>

    <!-- Home button that redirects to the home page -->
    <div class="back-link">
        <a href="{{ url_for('views.home') }}">
            <button class="home-button">Go to Home</button>
        </a>
    </div>
</div>

</body>
</html>
